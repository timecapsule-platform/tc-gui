<div class="notification-box">
    <div class="notification-box-icon">
        <img class="notification-box-img" ng-src="assets/images/{{box.icon}}"/>
    </div>
    <div class="notification-box-count bold">{{box.count}}</div>
    <div class="notification-box-title">{{box.textTop}} <br/> {{box.textBottom}}</div>
    <a ui-sref="{{box.link}}">
        <div class="notification-box-btn {{box.colorClass}} bold"> {{box.buttonText}}</div>
    </a>
</div>
