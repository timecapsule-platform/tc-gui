<div class="popup">

    <div class='popup-close-icon float-right' ng-click='closeThisDialog()'>
        <img class="popup-close-icon-img" src='assets/images/closeIcon.svg'>
    </div>

    <div class="popup-title" ng-show="!message.exists()">
        <div class='popup-header'>Create Timecapsule</div>
    </div>


    <div class="popup-content" ng-show="!message.exists()">

        <div class="space-top-bottom"></div>

        <div class="form-item space-top-bottom">
            <div class="form-item-label">Name</div>
            <div><input ng-model="item.name" type="text"/></div>
        </div>

        <div class="form-item space-top-bottom">
            <div class="form-item-label">Short Description</div>
            <div><textarea cols="50" ng-model="item.description" rows="5"></textarea></div>
        </div>


        <div class="clear"></div>

        <div class="space-top-bottom"></div>

        <div class="popup-buttons">
            <div class="popup-button-cancel" ng-click="closeThisDialog()">Cancel</div>
            <div class="popup-button-save" ng-click="createTimeCapsule()">Create Time Capsule</div>
        </div>

    </div> <!-- end of popup content -->

    <popup-message close="closeThisDialog" message="message.text.error" ng-show="message.isError()" type="error">
    </popup-message>
    <popup-message close="closeThisDialog" message="message.text.success" ng-show="message.isSuccess()" type="success">
    </popup-message>

</div> <!-- end of popup -->
