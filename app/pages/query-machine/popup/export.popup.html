<div class="popup">
     
    <div class='popup-close-icon float-right' ng-click='closeThisDialog()'> 
        <img class="popup-close-icon-img" src='assets/images/closeIcon.svg'> 
    </div>
    
    <div class="popup-title" ng-show="!message.exists()">
        <div class='popup-header'>Export Data</div>
    </div>

    

    
    <div class="popup-content" ng-show="!message.exists()">
        
        <div class="space-top-bottom"> </div>
        
        <div class="export-tab inline space-right cursor" ng-click="export('application/vnd.ms-excel')"> 
            <img class="img5x" src="assets/images/export-xls.svg"/> 
        </div>
        <div class="export-tab inline space-right cursor"> 
            <img class="img5x" src="assets/images/export-csv.svg" ng-click="export('text/csv')"/> 
        </div>
        <div class="export-tab inline space-right cursor" ng-click="export('text/tab-separated-values')"> 
            <img class="img5x" src="assets/images/export-tsv.svg"/> 
        </div>
        <div class="export-tab inline space-right cursor" ng-click="export('application/sparql-results+xml')"> 
            <img class="img5x" src="assets/images/export-xml.svg"/> 
        </div>
        <div class="export-tab inline space-right cursor" ng-click="export('application/json')"> 
            <img class="img5x" src="assets/images/export-json.svg"/> 
        </div>
        
        
        <div class="space-top-bottom"> </div>
        
        <div class="popup-buttons">
            <div class="popup-button-cancel" ng-click="closeThisDialog()">OK</div>
        </div>
        
    </div> <!-- end of popup content -->
    
    <popup-message type="error" message="message.text.error" close="closeThisDialog" ng-show="message.isError()">
    </popup-message> 
    <popup-message type="success" message="message.text.success" close="closeThisDialog" ng-show="message.isSuccess()">
    </popup-message> 
     
</div> <!-- end of popup -->
