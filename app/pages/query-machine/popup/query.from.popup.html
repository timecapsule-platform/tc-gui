<div class="popup">

    <div class='popup-close-icon float-right' ng-click='closeThisDialog()'>
        <img class="popup-close-icon-img" src='assets/images/closeIcon.svg'>
    </div>

    <div class="popup-title" ng-show="!message.exists()">
        <div class='popup-header'>Dataset</div>
    </div>

    <loader ng-show="isLoading.delete"></loader>


    <div class="popup-content" ng-show="!isLoading.delete && !message.exists()">

        <div class="space-top-bottom"></div>


        <div id="query-wizard">

            <div class="inline-top">

                <div class="data-list-title">Make a selection from below:</div>

                <div class="query-wizard-panel float-left" id="query-wizard-from" ng-show="query.state.from">
                    <div class="space-bottom"
                         ng-repeat="item in query.fromOptions">
                        <div class="query-text inline">{{item.text}}</div>
                        <div class="query-var inline" ng-class="item.bg" ng-click="queryAddFrom(item)">
                            <div class="query-var-icon inline-top">
                                <img class="img1x" ng-src="assets/images/{{item.icon}}"/>
                            </div>
                            <div class="inline-top">{{item.name}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inline-top wizard-margin"></div>

            <div class="inline-top query-wizard-data-list">


                <div class="data-list query-wizard-data-list" ng-show="query.from && query.from.name=='Plant Species'">

                    <div class="data-list-title">{{ query.from.name }} list</div>

                    <search-box search-label="Search {{query.from.name}}" search-text="search.from"></search-box>

                    <div class="clear"></div>

                    <div class="data-list-content">
                        <div class="data-list-item"
                             ng-class=" {'data-list-item-selected': isFromDataSelected($item) }"
                             ng-click="queryAddFromData($item)"
                             ng-repeat="$item in data.plants | orderBy: 'name' track by $index">
                            <div class="data-list-item-dot float-left">
                                <img class="img1x" ng-src="assets/images/{{query.from.icon}}"/>
                            </div>
                            <div class="data-list-item-name float-left">{{ $item.name }}</div>
                            <div class="clear"></div>
                        </div>

                    </div>

                </div> <!-- end of data list -->


                <div class="data-list query-wizard-data-list" ng-show="query.from && query.from.name=='Drug Component'">

                    <div class="data-list-title">{{ query.from.name }} list</div>

                    <search-box search-label="Search {{query.from.name}}" search-text="search.from"></search-box>

                    <div class="clear"></div>

                    <div class="data-list-content">
                        <div class="data-list-item"
                             ng-class=" {'data-list-item-selected': isFromDataSelected($item) }"
                             ng-click="queryAddFromData($item)"
                             ng-repeat="$item in data.drugs | orderBy: 'name' track by $index">
                            <div class="data-list-item-dot float-left">
                                <img class="img1x" ng-src="assets/images/{{query.from.icon}}"/>
                            </div>
                            <div class="data-list-item-name float-left">{{ $item.name }}</div>
                            <div class="clear"></div>
                        </div>

                    </div>

                </div> <!-- end of data list -->


            </div>

        </div> <!-- end of query wizard -->


        <div class="clear"></div>

        <div class="space-top-bottom"></div>

        <div class="popup-buttons">
            <div class="popup-button-cancel" ng-click="closeThisDialog()">Cancel</div>
        </div>

    </div> <!-- end of popup content -->

    <popup-message close="closeThisDialog" message="message.text.error" ng-show="message.isError()" type="error">
    </popup-message>
    <popup-message close="closeThisDialog" message="message.text.success" ng-show="message.isSuccess()" type="success">
    </popup-message>

</div> <!-- end of popup -->
