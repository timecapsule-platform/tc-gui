<div class="popup">

    <div class='popup-close-icon float-right' ng-click='closeThisDialog()'>
        <img class="popup-close-icon-img" src='assets/images/closeIcon.svg'>
    </div>

    <div class="popup-title" ng-show="!message.exists()">
        <div class='popup-header'>Which one(s) ?</div>
    </div>

    <loader ng-show="isLoading.delete"></loader>


    <div class="popup-content" ng-show="!isLoading.delete && !message.exists()">

        <div class="space-top-bottom"></div>


        <div id="query-wizard">

            <div class="query-wizard-panel float-left" id="query-wizard-criteria">
                <div ng-click="queryAddCriteria(item)" ng-repeat="item in query.select.criteria">
                    <div class="query-var inline query-purple space-bottom">{{item.name}}</div>
                </div>
            </div>

        </div> <!-- end of query wizard -->


        <div class="clear"></div>

        <div class="space-top-bottom"></div>

        <div class="popup-buttons">
            <div class="popup-button-cancel" ng-click="closeThisDialog()">Cancel</div>
        </div>

    </div> <!-- end of popup content -->

    <popup-message close="closeThisDialog" message="message.text.error" ng-show="message.isError()" type="error">
    </popup-message>
    <popup-message close="closeThisDialog" message="message.text.success" ng-show="message.isSuccess()" type="success">
    </popup-message>

</div> <!-- end of popup -->
