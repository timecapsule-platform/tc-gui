<span ng-controller="timecapsulesController">
    
    
    
    <div class="banner-option float-right" ng-click="toggleTimecapsules()" ng-show="!isGuest()">
        <div class="banner-option-icon inline-top"><img alt="user" class="img15x" src="assets/images/timecapsules.svg"/></div>
        <div class="banner-option-text inline-top"> MY TIME CAPSULES </div>
    </div><!-- end of banner option -->

    <div id="companies" ng-show="display">
        <div class='popup-close-icon float-right' ng-click="toggleTimecapsules()"> 
            <img class="img1x" src='assets/images/closeIcon.svg'> 
        </div>
        <div id="companies-header">My time capsules</div>
        <div id="companies-content">
            <div class="timecapsule"
                 ng-click="show(timecapsule,$index)"
                 ng-repeat="timecapsule in data.timecapsules track by $index">
                <div class="timecapsule-logo inline-top"><img class="img4x" src="assets/images/logo-circle.svg"/></div>
                <div class="timtecapsule-content inline-top">
                    <div class="timecapsule-name">{{ timecapsule.name }}</div>
                    <div class="timecapsule-description">{{ timecapsule.description }}</div>
                    
                </div>
                <div class="timecapsule-date float-right" ng-show="timecapsule.date_created"><b>Created on:</b> 
                    {{ timecapsule.date_created }}</div>
                <div class="clear"> </div>
                
            </div>
        </div>
    </div>
    
    <div id="company-info" ng-show="display">
        <div id="company-info-header">{{ item.name }}</div>
        <div id="company-info-description">{{ item.description }}</div>
        <div id="company-info-options" ng-show="item.name">
            <div class="btn-load inline cursor" ng-click="loadTimeCapsule()">Load</div>
            <div class="btn-delete inline cursor" ng-click="showDeletePopup()">Delete</div>
        </div>
    </div>
    
</span>
