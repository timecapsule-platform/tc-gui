<div class="popup">

    <div class='popup-close-icon float-right' ng-click='closeThisDialog()'>
        <img class="popup-close-icon-img" src='assets/images/closeIcon.svg'>
    </div>

    <div class="popup-title" ng-show="!message.exists()">
        <div class='popup-header'> Information Browser</div>
    </div>

    <loader ng-show="isLoading.resource"></loader>


    <div class="popup-content" ng-show="!isLoading.resource && !message.exists()">

        <div class="space-top-bottom"></div>

        <div id="information-browser">

            <ng-include ng-if="resource.type == 'PLANT'" src="'app/shared/resource/resource.plant.html'"></ng-include>
            <ng-include ng-if="resource.type == 'DRUG'" src="'app/shared/resource/resource.drug.html'"></ng-include>
            <ng-include ng-if="resource.type == 'SOURCE'" src="'app/shared/resource/resource.source.html'"></ng-include>
            <ng-include ng-if="resource.type == 'REFERENCE'"
                        src="'app/shared/resource/resource.reference.html'"></ng-include>

        </div>


        <div class="space-top-bottom"></div>

        <div class="popup-buttons">
            <div class="popup-button-cancel" ng-click="closeThisDialog()">Close</div>
        </div>

    </div> <!-- end of popup content -->

    <popup-message close="closeThisDialog" message="message.text.error" ng-show="message.isError()" type="error">
    </popup-message>
    <popup-message close="closeThisDialog" message="message.text.success" ng-show="message.isSuccess()" type="success">
    </popup-message>

</div> <!-- end of popup -->
